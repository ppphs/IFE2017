<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>自定义checkbox， radio样式</title>
</head>
<body>
  <h1>利用css雪碧图</h1>
  <div>
    <input type="checkbox" name="checkbox1" id="checkbox1-bg" class="checkbox-bg">
    <label for="checkbox1-bg"></label>
    <input type="checkbox" name="checkbox2" id="checkbox2-bg" class="checkbox-bg">
    <label for="checkbox2-bg"></label>
    <input type="checkbox" name="checkbox3" id="checkbox3-bg" class="checkbox-bg">
    <label for="checkbox3-bg"></label>
    <br>
    <input type="radio" name="my-radio" id="radio1" class="radio-bg">
    <label for="radio1" class="my-radio"></label>
    <input type="radio" name="my-radio" id="radio2" class="radio-bg">
    <label for="radio2" class="my-radio"></label>
  </div>
  <h1>利用伪类</h1>
  <div>
    <input type="checkbox" name="checkbox" id="checkbox1-wl" class="checkbox-wl">
    <label for="checkbox1-wl" class="label"></label>
    <input type="checkbox" name="checkbox" id="checkbox2-wl" class="checkbox-wl">
    <label for="checkbox2-wl" class="label"></label>
    <input type="checkbox" name="checkbox" id="checkbox3-wl" class="checkbox-wl">
    <label for="checkbox3-wl" class="label"></label>
    <br>
    <input type="radio" name="my-radio" id="radio1-wl" class="radio-wl">
    <label for="radio1-wl"></label>
    <input type="radio" name="my-radio" id="radio2-wl" class="radio-wl">
    <label for="radio2-wl"></label>
  </div>
</body>
</html>
